<!DOCTYPE html>
<html>
<head>
	<title>gallery</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<style>
		body
		{
			margin: 0px;
			background:linear-gradient(45deg, cyan, limegreen,red, blue);
		}
		header
		{
			background:linear-gradient(45deg, cyan, limegreen,red, blue);
			padding: 10px;
			margin: 0px;
			margin:50px;
			margin-top: 10px;
			border-radius: 100px 0px 100px 0px; 
			box-shadow: 0 0 20px black;
		}
		header h1
		{
			text-align: center;
			color: orange;
			text-shadow: 0 0 10px red;
			text-decoration: line-through;
		}
		img
		{
			width: 400px;
			height: 300px;
			margin:20px; 
		}
		 span
		{
			text-align: left;
			color: orange;
			margin-left: 530px;
			text-decoration: underline;
		}
	</style>
</head>
<body>
<header>
	<h1>GALLERY</h1>
	<span>jspiders training institute</span>
</header>
<section>
	<table>
		<tr class="animate__animated animate__backInDown">
			<td><img src="image/g1.jpg"></td>
			<td><img src="image/g2.jpg"></td>
			<td><img src="image/g3.jpg"></td>
		</tr>
		<tr class="animate__animated animate__slideInLeft">
			<td><img src="image/g1.jpg"></td>
			<td><img src="image/g3.jpg"></td>
			<td><img src="image/g2.jpg"></td>
		</tr>
		<tr class="animate__animated animate__slideInLeft">
			<td><img src="image/g2.jpg"></td>
			<td><img src="image/g1.jpg"></td>
			<td><img src="image/g3.jpg"></td>
		</tr>
	</table>
</section>
</body>
</html>
